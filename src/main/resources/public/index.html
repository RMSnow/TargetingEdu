<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>精准教育教师端</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/bootstrap-select/1.12.1/css/bootstrap-select.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="css/adminlte/AdminLTE.css">
    <!--<link rel="stylesheet" href="css/adminlet/_all-skins.min.css"/>-->
    <link rel="stylesheet" href="css/adminlte/skin-blue.css"/>

    <link rel="stylesheet" href="css/feedback.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/fullcalendar/fullcalendar.css">
    <link rel="stylesheet" type="text/css" href="js/fullcalendar/calendarDemo.css">
    <link rel="stylesheet" type="text/css" href="js/select2/select2.min.css">

    <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini" id="body">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a  class="logo">
            <span class="logo-lg"><b>精准教育教师端</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img src="img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs">{{teacher.name}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img src="img/user2-160x160.jpg" class="img-circle" alt="User Image">

                                <p>
                                    {{teacher.name}} - 国家级认证
                                    <small>Member since Nov. 2012</small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{teacher.name}}</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="header">菜单栏</li>
                <!-- Optionally, you can add icons to the links -->

                <li class="" ui-sref="index"><a><i class="fa fa-home"></i> <span>个人主页</span></a></li>

                <li class="" ui-sref="class"><a><i class="fa fa-database"></i> <span>班级管理</span></a></li>
                <li class="" ui-sref="assignment"><a><i class="fa fa-book"></i> <span>作业管理</span></a></li>
                <li class="" ui-sref="checkhomework"><a><i class="fa fa-book"></i> <span>批改作业</span></a></li>
                <li class="" ui-sref="studentAnalysis"><a><i class="fa fa-line-chart"></i> <span>学情分析</span></a></li>

            </ul>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">

        </section>

        <!-- Main content -->
        <section class="content">

            <div ui-view=""></div>

        </section>
        <!-- /.content -->
    </div>

    <div class="control-sidebar-bg"></div>
</div>

<!-- ./wrapper -->
<!-- REQUIRED JS SCRIPTS -->

<script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="js/angularJS/angular.js"></script>
<script type="text/javascript" src="js/angularJS/angular-animate.js"></script>
<script type="text/javascript" src="js/angularJS/angular-ui-router.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>

<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>

<!--adminlte-->
<script type="text/javascript" src="js/jquery/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="js/fastclick/fastclick.js"></script>
<script type="text/javascript" src="js/adminlte/app.min.js"></script>
<script type="text/javascript" src="js/adminlte/demo.js"></script>

<!--module-->
<script src="js/app/controllers/classController.js"></script>
<script src="js/app/controllers/assignmentController.js"></script>
<script src="js/app/controllers/loginController.js"></script>

<!--plugins-->
<script src="js/chart/Chart.js"></script>
<script src="js/datepicker/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/fullcalendar/ui-bootstrap-tpls-0.9.0.js"></script>
<script type="text/javascript" src="js/fullcalendar/lib/moment.js"></script>
<script type="text/javascript" src="js/fullcalendar/fullcalendar.js"></script>
<script type="text/javascript" src="js/fullcalendar/gcal.js"></script>
<script type="text/javascript" src="js/fullcalendar/calendar.js"></script>
<script type="text/javascript" src="js/select2/select2.min.js"></script>
</body>
</html>
