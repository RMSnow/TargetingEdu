<div class="row clearfix">
    <div class="col-md-12 column">
        <div class="tabbable" id="tabs-342700">

            <div class="tab-content">
                <div class="tab-pane active" id="panel-589427">
                    <div class="row">
                        <div class="col-md-2">


                            <div class="box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">班级列表</h3>

                                    <div class="box-tools">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                                class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                </div>


                                <div class="box-body no-padding" id="container">
                                    <ul class="nav nav-pills nav-stacked" ng-click="getHomeworkList(class.classUid)" ng-repeat="class in classes"
                                        id="{{class.classUid}}">

                                        <li><a href=""><i class="fa fa-envelope-o"></i>
                                            {{class.title}}</a></li>

                                    </ul>
                                </div>



                            </div>

                            <div class="box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">分类</h3>

                                    <div class="box-tools">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                                class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="box-body no-padding">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li class="active"><a href="#"><i class="fa fa-inbox"></i> 全部作业
                                            <span class="label label-primary pull-right">99+</span></a></li>
                                        <li ng-click="getClassByStatus(0)"><a href="#"><i
                                                class="fa fa-envelope-o"></i>
                                            待发布</a></li>
                                        <li ng-click="getClassByStatus(1)"><a href="#"><i
                                                class="fa fa-file-text-o"></i>
                                            已发布</a></li>
                                        <li ng-click="getClassByStatus(2)"><a href="#"><i class="fa fa-filter"></i>
                                            已批改
                                            <span class="label label-warning pull-right"></span></a>
                                        </li>
                                        <!--<li><a href="#"><i class="fa fa-trash-o"></i> 未开始</a></li>-->
                                    </ul>
                                </div>
                                <!-- /.box-body -->                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-md-10">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">作业列表</h3>

                                    <div class="box-tools pull-right">
                                        <div class="has-feedback">
                                            <!--<input type="text" class="form-control input-sm" placeholder="Search Mail">-->
                                            <!--<span class="glyphicon glyphicon-search form-control-feedback"></span>-->
                                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                                    class="fa fa-minus"></i>
                                            </button>
                                        </div>

                                    </div>
                                    <!-- /.box-tools -->                                </div>
                                <!-- /.box-header -->
                                <div class="box-body no-padding">
                                    <div class="mailbox-controls">
                                        <!-- Check all button -->
                                        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i
                                                class="fa fa-square-o"></i>
                                        </button>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default btn-sm"><i
                                                    class="fa fa-trash-o"></i></button>
                                            <button type="button" class="btn btn-default btn-sm"><i
                                                    class="fa fa-reply"></i></button>
                                            <button type="button" class="btn btn-default btn-sm"><i
                                                    class="fa fa-share"></i></button>
                                        </div>
                                        <!-- /.btn-group -->
                                        <button type="button" class="btn btn-default btn-sm"><i
                                                class="fa fa-refresh"></i></button>

                                        <button type="button" class="btn btn-default btn-sm" ui-sref="addHomework">
                                            <i
                                                    class="fa fa-plus"></i></button>

                                        <div class="pull-right">
                                            1-50/200
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-default btn-sm"><i
                                                        class="fa fa-chevron-left"></i></button>
                                                <button type="button" class="btn btn-default btn-sm"><i
                                                        class="fa fa-chevron-right"></i></button>
                                            </div>
                                            <!-- /.btn-group -->                                        </div>
                                        <!-- /.pull-right 状态码  -->                                    </div>
                                    <div class="table-responsive mailbox-messages">
                                        <table class="table table-hover table-striped">
                                            <tbody>
                                            <tr>
                                                <th></th>
                                                <th>作业</th>
                                                <th>已提交人数</th>
                                                <th>创建日期</th>

                                                <th>截止日期</th>
                                                <th>作业类型</th>
                                                <th>作业状态</th>
                                                <th>试题</th>
                                                <th>操作</th>
                                                <th>操作</th>

                                            </tr>

                                            <tr ng-repeat=" x in hwList">
                                                <!--<td><input type="checkbox"></td>-->
                                                <td class="text-center"><input type="checkbox"
                                                                               data-ng-changed="checkedChange(x.id,x.$checked)"/>
                                                </td>
                                                <td>{{x.title}}</td>

                                                <td>{{x.committedNumber}}</td>
                                                <td>{{x.createTime}}</td>

                                                <td>{{x.deadline}}</td>
                                                <td>{{x.type}}</td>


                                                <td ng-switch={{x.status}}>
                                                    <span ng-switch-when=0 class="label label-success">未发布</span>
                                                    <span ng-switch-when=1 class="label label-primary">已发布</span>
                                                    <span ng-switch-default class="label label-warning">未发布</span>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-sm btn-primary "
                                                            ng-click="getQuestions(x.assignmentUid)">查看
                                                    </button>


                                                </td>


                                                <td>
                                                    <button type="button" class="btn btn-sm btn-primary  "
                                                            ng-click="getSubmitHomeworks(x.assignmentUid)">批改
                                                    </button>


                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-sm btn-primary "
                                                            onclick="del(x.ordinal)">删除
                                                    </button>


                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                        <!-- /.table -->
                                    </div>
                                    <!-- /.mail-box-messages -->
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer no-padding">
                                    <div class="mailbox-controls">
                                        <!-- Check all button -->
                                        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i
                                                class="fa fa-square-o"></i>
                                        </button>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default btn-sm"><i
                                                    class="fa fa-trash-o"></i></button>
                                            <button type="button" class="btn btn-default btn-sm"><i
                                                    class="fa fa-reply"></i></button>
                                            <button type="button" class="btn btn-default btn-sm"><i
                                                    class="fa fa-share"></i></button>
                                        </div>
                                        <!-- /.btn-group -->
                                        <button type="button" class="btn btn-default btn-sm"><i
                                                class="fa fa-refresh"></i></button>

                                        <button type="button" class="btn btn-default btn-sm" ui-sref="addHomework">
                                            <i
                                                    class="fa fa-plus"></i></button>
                                        <div class="pull-right">
                                            1-50/200
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-default btn-sm"><i
                                                        class="fa fa-chevron-left"></i></button>
                                                <button type="button" class="btn btn-default btn-sm"><i
                                                        class="fa fa-chevron-right"></i></button>
                                            </div>
                                            <!-- /.btn-group -->                                        </div>
                                        <!-- /.pull-right -->                                    </div>
                                </div>
                            </div>
                            <!-- /. box -->                        </div>
                        <!-- /.col -->
                    </div>
                </div>
            </div>

        </div>
    </div>
