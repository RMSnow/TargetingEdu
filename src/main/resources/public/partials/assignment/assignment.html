<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        作业布置
        <!--<small>作业的私人订制</small>-->
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <!--<h2 class="page-header">全面检测</h2>-->

    <div class="row">
        <div class="box box-default">
            <div class="box-header with-border">
                <i class="fa fa-tags"></i>

                <h2 class="box-title">全面检测</h2>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                    </div>
                    <!-- /.btn-group -->
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i></button>

                    <div class="pull-right">
                        1-50/200
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                            </button>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <!-- /.pull-right -->
                </div>
                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped">
                        <tbody>
                        <tr>
                            <th></th>

                            <th>班级</th>
                            <th>学生人数</th>
                            <th>操作</th>
                        </tr>

                        </tbody>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>

    <!--<h2 class="page-header">精准训练</h2>-->

    <div class="row">
        <div class="box box-default">
            <div class="box-header with-border">
                <i class="fa fa-tags"></i>

                <h2 class="box-title">精准训练</h2>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                    </div>
                    <!-- /.btn-group -->
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i></button>

                    <div class="pull-right">
                        1-50/200
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                            </button>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <!-- /.pull-right -->
                </div>
                <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>


</section>
<!-- /.content -->
