<div class="row clearfix">


    <div class="col-md-10">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">班级人员</h3>

                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <!--<input type="text" class="form-control input-sm" placeholder="Search Mail">-->
                        <!--<span class="glyphicon glyphicon-search form-control-feedback"></span>-->
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                    </div>

                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                    </div>
                    <!-- /.btn-group -->
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i></button>

                    <div class="pull-right">
                        1-50/200
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                            </button>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <!-- /.pull-right -->
                </div>
                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped">
                        <tbody>
                        <tr>
                            <th></th>

                            <th>学生姓名</th>
                            <th>提交状态</th>
                            <th>批改状态</th>
                            <th>提交时间</th>
                            <th>操作</th>
                        </tr>

                        <tr ng-repeat=" x in submitList">
                            <!--<td><input type="checkbox"></td>-->
                            <td class="text-center"><input type="checkbox"
                                                           data-ng-model="x.$checked"
                                                           ng-checked="isSelected(x.id)"
                                                           data-ng-changed="checkedChange(x.id,x.$checked)"/></td>
                            <td>{{x.studentName}}</td>

                            <td ng-switch={{x.submitted}}>
                                <span ng-switch-when=false class="label label-warning">未提交</span>
                                <span ng-switch-when=true class="label label-success">已提交</span>
                                 <span ng-switch-default class="label label-warning">未提交</span>
                            </td>
                            <td ng-switch={{x.checked}}>
                                <span ng-switch-when=false class="label label-warning">未批改</span>
                                <span ng-switch-when=true class="label label-success">已批改</span>
                                <span ng-switch-default class="label label-warning">未批改</span>
                            </td>

                            <td>{{x.submitTime}}</td>
                            <td>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-block btn-primary"
                                            ng-click="getQuestions(x.uid)">批改
                                    </button>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer no-padding">
                <div class="mailbox-controls">
                    <!-- Check all button -->


                    <div class="pull-right">
                        1-50/200
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                            </button>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <!-- /.pull-right -->
                </div>
            </div>
        </div>
        <!-- /. box -->
    </div>
</div>
