<div class="col-md-9">
    <!-- The time line -->
    <ul class="timeline">
        <li>
            <i class="fa fa-fw fa-genderless bg-red"></i>

            <div class="timeline-item">

                <h3 class="timeline-header no-border">班级编号:{{class.classUid}}
                </h3>
            </div>
        </li>
        <li>
            <i class="fa fa-fw fa-book bg-aqua"></i>

            <div class="timeline-item">

                <h3 class="timeline-header no-border">班级名称:{{class.title}}
                </h3>
            </div>
        </li>
        <li>
            <i class="fa fa-fw fa-calendar-check-o bg-blue"></i>

            <div class="timeline-item">
                <h3 class="timeline-header">开班时间:<i class="fa fa-clock-o"></i>{{class.start_time}}   </h3>
            </div>
        </li>
        <!-- END timeline item -->

        <li>
            <i class="fa fa-fw fa-calendar-times-o bg-aqua"></i>

            <div class="timeline-item">

                <h3 class="timeline-header"><a href="#">结课时间:</a>  <i class="fa fa-clock-o"></i> 2018-01-01</h3>
            </div>
        </li>
        <!-- timeline item -->
        <li>
            <i class="fa fa-fw fa-hourglass-half bg-green"></i>

            <div class="timeline-item">
                <h3 class="timeline-header"><a href="#">班级状态:</a>  <span class="label label-success">未开始</span></h3>
            </div>
        </li>
        <!-- END timeline item -->
        <li>
            <i class="fa fa-fw fa-users bg-purple"></i>

            <div class="timeline-item">

                <h3 class="timeline-header"><a href="#">学生列表:</a></h3>

                <div class="timeline-body">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title"></h3>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                    </button>
                                </div>

                            </div>
                            <!-- /.box-tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                            <div class="table-responsive mailbox-messages">
                                <table class="table table-bordered">
                                    <tr>
                                        <th>学号</th>
                                        <th>姓名</th>
                                        <th>入学时间</th>
                                        <th>家长电话</th>
                                        <th>家长微信</th>
                                    </tr>
                                    <tr ng-repeat="x in class.students">
                                        <td>{{x.studentNumber}}</td>
                                        <td>{{x.name}}</td>
                                        <td>2008.09.01
                                        </td>
                                        <td>{{x.parentTel}}</td>
                                        <td>{{x.parentWechat}}</td>
                                    </tr>
                                </table>
                                <!-- /.table -->
                            </div>
                            <!-- /.mail-box-messages -->
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a href="#">&laquo;</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /. box -->
                </div>
            </div>
        </li>
    </ul>
    <div class="col-md-3"><button type="button" class="btn btn-block btn-primary">修改</button></div><div class="col-md-3"><button type="button" class="btn btn-block btn-primary">保存</button></div>
    <div class="col-md-3"><button type="button" class="btn btn-block btn-success" ui-sref="index">返回</button></div>
</div>
<!-- /.tab-pane -->
<!-- /.tab-pane -->
</div>
<!-- /.tab-content -->
</div>
<!-- /.nav-tabs-custom -->
</div>
