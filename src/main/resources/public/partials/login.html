<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a ><b>精准教育</b>教师端</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form>
            <div class="form-group has-feedback">
                <input class="form-control" placeholder="电话" ng-model="teacher.phoneNumber" name="phoneNumber"
                       id="phoneNumber">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" ng-model="teacher.password" name="password"
                       id="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <!--<a href="#">忘记密码</a><br>-->
        <a ui-sref="register" class="text-center">注册新账号</a>


    </div>
    <!-- /.login-box-body -->
</div>
