<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>精准教育</b>教师端</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">注册新用户</p>

    <form action="../../index.html" method="get">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="手机号" ng-model="teacher.phoneNumber">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <!--<div class="form-group has-feedback">-->
        <!--<input type="email" class="form-control" placeholder="Email">-->
        <!--<span class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
      <!--</div>-->
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" ng-model="teacher.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="重复密码" >
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox">我已阅读并同意<a href="#">服务条款</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button   class="btn btn-primary btn-block btn-flat" ng-click="register()">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>



    <a ui-sref="login" class="text-center">已有账号</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
